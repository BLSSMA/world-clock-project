<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock Project</h1>

      <select name="choose-city" id="choose-city">
        <option value="">Select a City..</option>
        <option value="">Los Angeles</option>
        <option value="">Quebec</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
      </select>

      <div class="cityOne">
        <div class="city">Los Angeles</div>
        <div class="date">august 15th, 2022</div>
        <div class="time">03:45:23 pm</div>
      </div>

      <div class="cityTwo">
        <div class="city">Sydney</div>
        <div class="date">january 27th, 2022</div>
        <div class="time">10:34:18 am</div>
      </div>
    </div>
