<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock Project</h1>

      <select name="choose-city" id="choose-city">
        <option value="">Select a City..</option>
        <option value="losAngeles">Los Angeles</option>
        <option value="quebec">Quebec</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
      </select>

      <div class="city" id="losangeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date" id="date"></div>
        </div>
        <div class="time" id="time"><small></small></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
    </div>
